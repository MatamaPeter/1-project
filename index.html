<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon/image.png" >
    <title>Epicks Online Shop</title>
</head>
<body>
    
    <div id="submenu" class="submenu">
        <i class="submenu-close material-icons">cancel</i>
        <ul>
            <li>Cart (0)</li>
            <li>checkout</li>
            <li>Login</li>
            <li>Profile</li>
            <li>Contacts</li>
        </ul>
    </div>
    <div class="delivery-contacts">
        <div class="delivery">
            <i class="material-icons">local_shipping</i>
            <span>Fast and timely delivery</span>
        </div>
        
        <div class="contacts">
            <div class="phone">
                <i class="material-icons">phone</i>
                <span>+254 712 345 678</span>
                
            </div>
            <div class="email">
                <i class="material-icons">email</i>
                <span>info@email.com</span>
            </div>
        </div>
        

    </div>
    <div class="header-container">
        <div class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
                <span>Epicks</span>
            </div>

                <div class="search">
                    <input type="search" placeholder="Search...">
                    <button class="search-btn">
                        <i class="material-icons">search</i>
                    </button>
                </div>

                

                <div class="cart-profile">
                    <div class="profile">
                    
                        <i class="material-icons">account_circle</i>
                        <span>Login / Register</span>
                    
                    </div>

                    

                    <div class="cart">
                        <i class="material-icons">shopping_cart</i>
                        <span>0</span>
                    </div>

                </div>         
        </div>
        <div class="search-2">
            <i class=" submenu-open material-icons">menu</i>
            <input type="search" placeholder="Search...">
            <button class="search-btn">
                <i class="material-icons">search</i>
            </button>
            
        </div>
    </div>
</body>
</html>
