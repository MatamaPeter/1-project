<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/cart-style.css">
    <link rel="shortcut icon" href="images/favicon/image.png">
    <title>Epicks Online Shop | Cart </title>
</head>

<body>
    <!-- Header section -->
    <div class="header-section">
    
    </div>
    <!-- Header section -->

    <!-- Cart section -->

    <div class="cart-section">
        <div class="cart-header">
            <h2>Cart</h2>
            <a href="index.html">Back to Shop</a>
        </div>
        <div class="cart-payment-field">
            <div class="cart-body">
                <div class="cart-delivery">
            
                    <div class="cart-items">
                    </div>

                    <div class="delivery-section">
                        <div class="delivery-header">
                            <h3>Delivery Information</h3>
                        </div>
                        <div class="customer-address">
                            <div class="shipping-heading">
                                <p>1</p>
                                Shipping Address
                            </div>
                            <hr>
                            <form action="" class="shipping-form">
                                
     
                            </form>

                            <div class="delivery-options">

                            </div>
                        
                        </div>       
                                 
                        

                    </div>
                </div>
            </div>
            <div class="payment-summary">
                <div class="payment-header">
                    <h3>Payment Summary</h3> 
                </div>
                <div class="payment-body">
                    <div class="payment-body-left">
                        <div class="sub-total"><p>Subtotal:</p>$200.00</div>
                        <div class="tax"><p>Tax(10%):</p>$20.00</div>
                        <div class="shipping"><p>Shipping:</p>$80.00</div>
                        <hr>
                        <div class="total"><p>Total:</p>$300.00</div>
                        <hr>
                        <div class="payment-method">
                            <h3>Payment Method:</h3>
                            <label for="Mpesa">
                                 <input type="radio" name="payment-method" id="" checked> <span>Mpesa</span>
                            </label>
                            <label for="phone no">
                                <input class="payment-no" type="text" name="" id="" placeholder="Enter your phone number">
                            </label>
                            <label for="COD">
                                <input type="radio" name="payment-method" id="" > <span>Cash on delivery</span>
                            </label>
                            <div class="checkout-btn">
                                <button class="btn btn-primary">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<!-- Cart section -->


<script type="module" src="data/orderSummary.js"></script>
<script type="module" src="scripts/shippingAddress.js"></script>
</body>

</html>
